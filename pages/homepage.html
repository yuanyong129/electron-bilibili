        var homePageVue = new Vue({

            data:{

                recommend_room_list:[]

            mounted(){
                axios.get("https://api.live.bilibili.com/xlive/web-interface/v1/webMain/getList?platform=web").then((response)=>{

                    this.recommend_room_list = response.data.data.recommend_room_list;
                    this.recommend_room_list.length = 8;
                   // console.log(this.recommend_room_list);
